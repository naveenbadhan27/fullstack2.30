<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.ab{
			height: 100px;
			width: 100px;
			background: red;
		}

		@media only screen and (max-width: 950px){
			.ab{
				height: 200px;
				width: 200px;
				background: blue;
			}
		}


		@media only screen and (max-width: 768px){
			.ab{
				height: 300px;
				width: 300px;
				background: green;
			}
		}


		@media only screen and (max-width: 550px){
			.ab{
				height: 300px;
				width: 300px;
				background: yellow;
			}
		}




	</style>
</head>
<body>



	<div class="ab">
	</div>




</body>
</html>
